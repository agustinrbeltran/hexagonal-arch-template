# PostgreSQL
# Note: Supabase runs on port 54322 by default
[postgres]
DB = "postgres"
HOST = "localhost"
PORT = 54322
DRIVER = "psycopg"

# Uvicorn
[uvicorn]
HOST = "0.0.0.0"
PORT = 9999

# SQLAlchemy
[sqla]
ECHO = false
ECHO_POOL = false
POOL_SIZE = 30
MAX_OVERFLOW = 20

# Logs
[logs]
# Can be set to "DEBUG", "INFO", "WARNING", "ERROR", "CRITICAL"
LEVEL = "DEBUG"

[security.auth]
# Can be set to "HS256", "HS384", "HS512", "RS256", "RS384", "RS512", "ES256"
# Supabase local uses ES256 (asymmetric ECDSA) by default
JWT_ALGORITHM = "ES256"
# Access token lifetime in minutes (short-lived, stateless)
ACCESS_TOKEN_EXPIRY_MIN = 15

[security.supabase]
SUPABASE_URL = "http://127.0.0.1:54321"
